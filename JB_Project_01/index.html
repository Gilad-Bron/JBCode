<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Project 01 - Task Manager</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <!-- jQuery/Bootsrap CSS& JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/3d01c6f66b.js" crossorigin="anonymous"></script>
    <!-- Flatpicker CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Coloris CSS & JS (not implemented yet) -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrap">

    <header class="header center container-fluid">
        <p>My Task Board</p> 
    </header>

    <main class="main">

        <!-- Add Task -->

        <div id="upperSection" class="section">
            <form id="addTaskForm" class="container-fluid">
                <div class="row">
                    <div class="container-fluid text-center">
                        <h2>New Task</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid text-center" id="taskTitleContainer">
                        <input type="text" class="input" id="taskTitle" placeholder="Add Title...">
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid text-center" id="taskDescContainer">
                        <textarea type="text" class="input" id="taskDesc" placeholder="Add Description..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid text-center" id="taskDateTimeContainer">
                        <input type="text" class="input" id="taskDateTime" placeholder="Due on...">
                    </div>
                </div>
                <!-- <div class="row" id="taskColorContainer">
                    <div class="container-fluid text-center" id="taskColor"></div>
                </div> -->
                <div class="row">
                    <div class="container-fluid text-center">
                        <button type="button" class="formBtns" id="addTaskBtn">Add Task</button>
                        <button type="button" class="formBtns" id="clearFormBtn">Clear Form</button>
                        <button type="button" class="formBtns" id="saveChangesBtn" style="display: none">Save Changes</button>
                        <button type="button" class="formBtns" id="cancelChangesBtn" style="display: none">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Task List -->

        <div id="lowerSection" class="section">
            <div id="taskListContainer" class="container-fluid">
                <div class="row text-center" id="taskList"></div>
            </div>
        </div>

    </main>
</div>

<script src="script.js"></script>

</body>

</html>
