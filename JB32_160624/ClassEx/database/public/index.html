<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="addTaskform">
        <h2>Add New Task</h2>
        <input type="text" id="title" placeholder="Title">
        <input type="date" id="due" placeholder="Due">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <h1>All Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Due</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tasksView"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
