<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="first">Only First</button>

    <button data-id="0" class="btn">One</button>
    <button data-id="1" class="btn">Two</button>
    <button data-id="2" class="btn">Three</button>

    <script>
        document.addEventListener("click", function(event) {
            console.log(event);
        });

        const allButtons = document.querySelectorAll(".btn");
        allButtons.forEach(function(button) { // אני עובר על כל הכפתורים עם הקלאס
            button.addEventListener("click", function(event) { // עבור כל אחד מהם, מקים האזנה לאירוע
                console.log(event.target.dataset.id);
            });
        });
    </script>
</body>
</html>
