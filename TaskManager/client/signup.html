<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Task Manager</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- jQuery/Bootsrap CSS & JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/3d01c6f66b.js" crossorigin="anonymous"></script>
    <!-- Flatpicker CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; font-family: 'Roboto', sans-serif;">Please sign up:</h2>
    <form style="text-align: center;" class="signupForm">
        <label style="display: block; margin-bottom: 10px;">Username:</label>
        <input type="text" name="username" class="username" style="width: 200px; padding: 5px;">
        <br>
        <label style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" name="password" class="password" style="width: 200px; padding: 5px;">
        <br>
        <button type="button" class="signupBtn" style="margin-top: 10px; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
    </form>
    <script src="signup.js"></script>
</body>
</html>
